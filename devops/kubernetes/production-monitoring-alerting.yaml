# AlertManager Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager-config
  namespace: omnicare-prod
data:
  alertmanager.yml: |
    global:
      resolve_timeout: 5m
      smtp_smarthost: 'localhost:587'
      smtp_from: 'alerts@omnicare-health.com'
    
    route:
      group_by: ['alertname', 'cluster', 'service']
      group_wait: 10s
      group_interval: 10s
      repeat_interval: 12h
      receiver: 'default'
      routes:
      - match:
          severity: critical
        receiver: pagerduty-critical
        continue: true
      - match:
          compliance: hipaa
        receiver: hipaa-compliance
        continue: true
      - match:
          severity: warning
        receiver: slack-warnings
      - match:
          service: security
        receiver: security-team
    
    receivers:
    - name: 'default'
      slack_configs:
      - api_url: 'SLACK_WEBHOOK_URL_PLACEHOLDER'
        channel: '#omnicare-alerts'
        title: 'OmniCare EMR Alert'
        text: '{{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'
        send_resolved: true
    
    - name: 'pagerduty-critical'
      pagerduty_configs:
      - service_key: 'PAGERDUTY_SERVICE_KEY_PLACEHOLDER'
        description: '{{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'
        severity: 'critical'
    
    - name: 'hipaa-compliance'
      email_configs:
      - to: 'compliance@omnicare-health.com'
        subject: 'HIPAA Compliance Alert: {{ .GroupLabels.alertname }}'
        body: |
          HIPAA COMPLIANCE ALERT
          
          Alert: {{ range .Alerts }}{{ .Annotations.summary }}{{ end }}
          Description: {{ range .Alerts }}{{ .Annotations.description }}{{ end }}
          Action Required: {{ range .Alerts }}{{ .Annotations.action }}{{ end }}
          
          Time: {{ .Alerts.StartsAt }}
          Severity: {{ .GroupLabels.severity }}
      slack_configs:
      - api_url: 'SLACK_WEBHOOK_URL_PLACEHOLDER'
        channel: '#hipaa-compliance'
        title: 'ðŸš¨ HIPAA Compliance Alert'
        text: '{{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'
        send_resolved: true
    
    - name: 'security-team'
      email_configs:
      - to: 'security@omnicare-health.com'
        subject: 'Security Alert: {{ .GroupLabels.alertname }}'
        body: |
          SECURITY ALERT
          
          Alert: {{ range .Alerts }}{{ .Annotations.summary }}{{ end }}
          Description: {{ range .Alerts }}{{ .Annotations.description }}{{ end }}
          Action Required: {{ range .Alerts }}{{ .Annotations.action }}{{ end }}
          
          Time: {{ .Alerts.StartsAt }}
          Instance: {{ .GroupLabels.instance }}
      slack_configs:
      - api_url: 'SLACK_WEBHOOK_URL_PLACEHOLDER'
        channel: '#security-alerts'
        title: 'ðŸ”’ Security Alert'
        text: '{{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'
        send_resolved: true
    
    - name: 'slack-warnings'
      slack_configs:
      - api_url: 'SLACK_WEBHOOK_URL_PLACEHOLDER'
        channel: '#omnicare-warnings'
        title: 'âš ï¸ OmniCare Warning'
        text: '{{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'
        send_resolved: true
    
    inhibit_rules:
    - source_match:
        severity: 'critical'
      target_match:
        severity: 'warning'
      equal: ['alertname', 'cluster', 'service']
